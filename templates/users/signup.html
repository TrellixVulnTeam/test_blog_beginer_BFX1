{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post">
    <h2>Sign Up</h2>
    {% csrf_token %}
    {{ form|crispy }}
    {{ var }}
    <button class="btn btn-success ml-2" type="submit">Sign Up</button>
</form>
{% endblock %}
